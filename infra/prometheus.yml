global:
  scrape_interval: 15s

scrape_configs:
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']

  # Enable when an application metrics endpoint is available (e.g., /metrics)
  - job_name: 'app'
    metrics_path: /metrics
    static_configs:
      - targets: ['gateway:5000']
