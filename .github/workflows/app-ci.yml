name: App CI

on:
  push:
    branches: [dev, testing, staging, release, main]
  pull_request:
    branches: [dev, testing, staging, release, main]

jobs:
  validate:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: Install root dependencies
        run: npm ci

      - name: Install service dependencies
        run: npm run install:all

      - name: Build frontend
        run: npm run build --prefix frontend

      - name: Run service tests and builds (if present)
        run: |
          for path in gateway services/auth services/products services/orders services/payments services/users services/complaints; do
            echo "Checking $path"
            (cd $path && npm test --if-present && npm run build --if-present)
          done
